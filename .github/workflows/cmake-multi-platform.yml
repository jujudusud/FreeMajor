# FreeMajor CMake Multi-Platform - FIXED Windows MSYS2 path issue
name: FreeMajor CMake Multi-Platform

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published, prereleased ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: "Linux"
            build_type: Release
            
          - os: macos-latest
            name: "macOS"
            build_type: Release
            
          - os: windows-latest
            name: "Windows"
            build_type: Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # === LINUX ===
    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libasound2-dev \
          libjack-jackd2-dev \
          libfltk1.3-dev \
          gettext \
          git

    # === macOS ===
    - name: Install macOS dependencies
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake fltk gettext

    # === Windows - FIXED PATH ===
    - name: Setup MSYS2 (Windows)
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        path-type: minimal
        install: >-
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-fltk
          mingw-w64-x86_64-gettext
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          git
        update: true

    # Configure Linux/macOS
    - name: Configure CMake (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -S ${{ github.workspace }}

    # FIXED: Windows CMake configuration using MSYS2 shell properly
    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      run: |
        # Use Unix paths throughout
        SOURCE_DIR=$(pwd)
        mkdir -p build
        cd build
        cmake "$SOURCE_DIR" \
          -G "MSYS Makefiles" \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    # Build Linux/macOS
    - name: Build (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    # FIXED: Windows build
    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      working-directory: ${{ github.workspace }}/build
      run: cmake --build . --config ${{ matrix.build_type }}

    # Debug: Show what was built
    - name: List build results
      run: |
        find ${{ steps.strings.outputs.build-output-dir }} -name "*FreeMajor*" -type f || true
      shell: bash

    # Archive only for releases/nightly/pre-releases
    - name: Package Linux/macOS binaries
      if: startsWith(github.ref, 'refs/tags/') && 
          (contains(github.ref_name, 'nightly') || 
           contains(github.ref_name, 'pre') || 
           startsWith(github.ref_name, 'v')) &&
          matrix.os != 'windows-latest'
      shell: bash
      run: |
        cd ${{ steps.strings.outputs.build-output-dir }}
        find . -name "*FreeMajor*" -type f -executable | \
          xargs tar -czf FreeMajor-${{ matrix.name }}.tar.gz || true

    - name: Upload Linux/macOS binaries
      if: startsWith(github.ref, 'refs/tags/') && 
          (contains(github.ref_name, 'nightly') || 
           contains(github.ref_name, 'pre') || 
           startsWith(github.ref_name, 'v')) &&
          matrix.os != 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: FreeMajor-${{ matrix.name }}
        path: ${{ steps.strings.outputs.build-output-dir }}/*.tar.gz
        retention-days: 90

    - name: Package Windows binaries
      if: startsWith(github.ref, 'refs/tags/') && 
          (contains(github.ref_name, 'nightly') || 
           contains(github.ref_name, 'pre') || 
           startsWith(github.ref_name, 'v')) &&
          matrix.os == 'windows-latest'
      shell: msys2 {0}
      working-directory: ${{ github.workspace }}/build
      run: |
        find . -name "*FreeMajor*" -type f -executable | \
          xargs tar -czf FreeMajor-Windows.tar.gz || true

    - name: Upload Windows binaries
      if: startsWith(github.ref, 'refs/tags/') && 
          (contains(github.ref_name, 'nightly') || 
           contains(github.ref_name, 'pre') || 
           startsWith(github.ref_name, 'v')) &&
          matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: FreeMajor-Windows
        path: ${{ github.workspace }}/build/*.tar.gz
        retention-days: 90
