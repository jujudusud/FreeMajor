# This workflow replaces Travis CI for FreeMajor cross-compilation on Linux, macOS, Windows
# Builds with cmake .. && cmake --build . and archives binaries for nightly/pre-release/release tags
name: FreeMajor CMake Multi-Platform

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published, prereleased ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (Ubuntu matching Arch dependencies)
          - os: ubuntu-latest
            name: "Linux"
            build_type: Release
            
          # macOS
          - os: macos-latest
            name: "macOS"
            build_type: Release
            
          # Windows (MSYS2/MinGW for Windows 10 compatibility)
          - os: windows-latest
            name: "Windows"
            build_type: Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # === LINUX ===
    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libasound2-dev \
          libjack-jackd2-dev \
          libfltk1.3-dev \
          gettext \
          git

    # === macOS ===
    - name: Install macOS dependencies
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake fltk gettext

    # === Windows ===
    - name: Setup MSYS2 (Windows)
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          cmake
          mingw-w64-x86_64-fltk
          mingw-w64-x86_64-gettext
          git
        update: true

    - name: Configure CMake
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -S ${{ github.workspace }}
      shell: bash
      if: matrix.os != 'windows-latest'

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -G "MinGW Makefiles" \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
      shell: bash
      if: matrix.os != 'windows-latest'

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    # Archive binaries only for releases/nightly/pre-releases
    - name: Package binaries
      if: startsWith(github.ref, 'refs/tags/') && 
          (contains(github.ref_name, 'nightly') || 
           contains(github.ref_name, 'pre') || 
           startsWith(github.ref_name, 'v'))
      shell: bash
      run: |
        cd ${{ steps.strings.outputs.build-output-dir }}
        # Find and package main executable(s)
        find . -name "FreeMajor*" -type f -executable | head -5 | xargs tar -czf FreeMajor-${{ matrix.name }}.tar.gz || true

    - name: Upload Linux/macOS binaries
      if: startsWith(github.ref, 'refs/tags/') && 
          (contains(github.ref_name, 'nightly') || 
           contains(github.ref_name, 'pre') || 
           startsWith(github.ref_name, 'v')) &&
          matrix.os != 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: FreeMajor-${{ matrix.name }}
        path: ${{ steps.strings.outputs.build-output-dir }}/FreeMajor-${{ matrix.name }}.tar.gz
        retention-days: 90

    - name: Upload Windows binaries
      if: startsWith(github.ref, 'refs/tags/') && 
          (contains(github.ref_name, 'nightly') || 
           contains(github.ref_name, 'pre') || 
           startsWith(github.ref_name, 'v')) &&
          matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: FreeMajor-Windows
        path: ${{ steps.strings.outputs.build-output-dir }}/FreeMajor*.exe
        retention-days: 90

    - name: Show build output location
      run: ls -la ${{ steps.strings.outputs.build-output-dir }}/
